<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form action="/members/search" method="post">   <!-- 값을 입력할 수 있는 태그
                                                    버튼을 누르면 /members/search에 post 방식으로 넘어옴 (@PostMapping())-->
        <div class="form-group">
            <label for="id">아이디</label>
            <input type="number" id="id" name="id" placeholder="아이디를 입력하세요">
        </div>
        <button type="submit">등록</button>
    </form>
</div> <!-- /container -->
</body>
</html>
